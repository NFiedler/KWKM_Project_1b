<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="container-md">
<title>Name Finder</title>
<h1>Name Finder</h1>

{% if name_text %}
<h2> Result: </h2>
<h3>Rating: {{ rating }}</h3>
<h3>Threshold: {{ threshold }}</h3>
<p>
{{ name_text | safe}}
</p>

Try another one!
{% endif %}

<form method="post">
    <label class="form-label" for="threshold">Threshold: </label><input type="number" step=0.1 id="threshold" name="threshold" value="{% if threshold %}{{ threshold }}{% else %}1{% endif %}"> </br>

    Enter your text here! </br>
    <textarea name="text" id="text" rows="4" cols="80"></textarea> </br>
    <input  class="btn btn-primary" type="submit">
</form>
</div>
</body>
